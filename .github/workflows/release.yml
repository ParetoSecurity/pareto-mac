name: Release

on:
  push:
    tags: [ v* ]

jobs:
  release:
    name: Release and Archive
    runs-on: macos-11
    timeout-minutes: 15
    permissions:
      issues: write 
      contents: write
      deployments: write
    steps:
    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.0'
    - name: "Import Certificate: Development"
      uses: devbotsxyz/xcode-import-certificate@master
      with:
        certificate-data: ${{ secrets.DEVELOPMENT_CERTIFICATE_DATA }}
        certificate-passphrase: ${{ secrets.DEVELOPMENT_CERTIFICATE_PASSPHRASE }}
        keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
    - name: "Import Certificate: Release"
      uses: devbotsxyz/xcode-import-certificate@master
      with:
        certificate-data: ${{ secrets.RELEASE_CERTIFICATE_DATA }}
        certificate-passphrase: ${{ secrets.RELEASE_CERTIFICATE_PASSPHRASE }}
        keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
    - name: "Import Certificate: Developer ID Application"
      uses: devbotsxyz/xcode-import-certificate@master
      with:
        certificate-data: ${{ secrets.APPLICATION_CERTIFICATE_DATA }}
        certificate-passphrase: ${{ secrets.APPLICATION_CERTIFICATE_PASSPHRASE }}
        keychain-password: ${{ secrets.KEYCHAIN_PASSWORD }}
    - name: Repository checkout
      uses: actions/checkout@v2
    - name: Cache SPM modules
      uses: actions/cache@v2
      env:
        cache-name: cache-spm
      with:
        path: SourcePackages
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('Pareto Security.xcodeproj/project.xcworkspace/xcshareddata/swiftpm/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: "Archive for dist"
      run: make archive-release | xcpretty -tc && exit ${PIPESTATUS[0]}
    - name: Compress app for storage
      run: ditto -V -c -k --keepParent Export/Pareto\ Security.app ParetoSecurity.app.zip
    - name: Upload App to Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ParetoSecurity.app
        path: ParetoSecurity.app.zip
    - name: Install create-dmg
      run: brew install graphicsmagick imagemagick && npm install --global create-dmg
    - name: Build dmg for release
      run: make dmg
    - name: "Notarize Release Build"
      uses: ParetoSecurity/xcode-notarize@v5
      with:
        product-path: "ParetoSecurity.dmg"
        primary-bundle-id: "niteo.co.Pareto"
        appstore-connect-username: ${{ secrets.NOTARIZATION_USERNAME }}
        appstore-connect-password: ${{ secrets.NOTARIZATION_PASSWORD }}
    - name: "Staple Release Build"
      uses: devbotsxyz/xcode-staple@v1
      with:
        product-path: "Export/Pareto\ Security.app"
    - name: Compress dmg for storage
      run: ditto -V -c -k --keepParent ParetoSecurity.dmg ParetoSecurity.dmg.zip
    - name: Upload DMG to Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: ParetoSecurity.dmg
        path: ParetoSecurity.dmg
    - name: Release DMG
      uses: softprops/action-gh-release@v1
      with:
        files: ParetoSecurity.dmg.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Cleanup
      run: rm -f ParetoSecurity.app.zip
    - name: Compress app for release
      run: ditto -V -c -k --keepParent Export/Pareto\ Security.app ParetoSecurity.app.zip
    - name: Release app
      uses: softprops/action-gh-release@v1
      with:
        files: ParetoSecurity.app.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}